<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input#name:invalid:focus {
            border: 1px solid red
        }

        input#email:invalid:focus {
            border: 1px solid red
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <form id="user-form" class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Registration Form</h1>

        <label for="name" class="block text-left text-sm font-semibold mb-2">Name</label>
        <input required type="text" id="name" name="name" placeholder="Enter name"
            class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="email" class="block text-left text-sm font-semibold mb-2">Email</label>
        <input required type="email" id="email" name="
        email" placeholder="Enter email"
            class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="password" class="block text-left text-sm font-semibold mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password"
            class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <label for="dob" class="block text-left text-sm font-semibold mb-2">Date of Birth</label>
        <input type="date" id="dob" name="dob"
            class="w-full p-3 mb-4 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <div class="flex items-center mb-6">
            <input type="checkbox" id="acceptTerms" name="acceptTerms"
                class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <label for="acceptTerms" class="ml-2 text-sm">Accept Terms & Conditions</label>
        </div>

        <button type="submit" id="submit"
            class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500">
            Submit
        </button>
    </form>

    <div
        class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-980/5 sm:mx-auto sm:rounded-lg sm:px-18">
        <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>

    <script>
        const email = document.getElementById('email');
        const submit = document.getElementById('submit');

        email.addEventListener('input', () => validate(email));

        submit.addEventListener('click', () => validate(email));

        function validate(element) {
            if (element.validity.typeMismatch) {
                element.setCustomValidity("The email is not in the right format!!");
                element.reportValidity();
            } else {
                element.setCustomValidity("");
            }
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
