<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">


    <div class="flex items-center justify-center min-h-screen">

        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">

            <h2 class="text-2xl font-bold text-center mb-6">Registration Form</h2>


            <form id="registration-form">

                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" name="name" required
                        class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Enter your name">
                </div>


                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Enter your email">
                </div>


                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                        placeholder="Enter your password">
                </div>


                <div class="mb-4">
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-2">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required
                        class="block w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                </div>


                <div class="mb-4">
                    <label for="acceptTerms" class="inline-flex items-center">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required
                            class="form-checkbox h-5 w-5 text-blue-600">
                        <span class="ml-2 text-gray-700">I accept the Terms and Conditions</span>
                    </label>
                </div>


                <button type="submit"
                    class="w-full bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 rounded-md">Submit</button>
            </form>
        </div>
    </div>
    <div
    class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
    <div class="mx-auto">
        <h2 class="text-xl text-center font-bold leadin-right">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
    </div>
</div>
</div>
    <script src="index.js"></script>

</body>

</html>
